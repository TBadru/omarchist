# Rustfmt configuration for Omarchist

# Basic formatting
edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4

# Import formatting (stable)
reorder_imports = true

# Function formatting (stable)
fn_params_layout = "Tall"

# Control flow formatting (stable)
match_block_trailing_comma = true

# Misc formatting
use_small_heuristics = "Default"
newline_style = "Unix"
remove_nested_parens = true
